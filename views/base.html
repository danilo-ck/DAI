<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ titulo or "Tienda" }}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">🛒 Tienda MPA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <div class="navbar-nav me-auto">
            <a class="nav-link" href="/">Inicio</a>
            <a class="nav-link position-relative" href="/carrito">
              🛒 Carrito
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cart.totalQty or 0 }}
              </span>
            </a>
            <span class="navbar-text ms-3">
              💰 <strong>{{ (cart.totalAmount or 0) | round(2) }} €</strong>
            </span>
          </div>
          <form class="d-flex my-2 my-lg-0" action="/buscar" method="get" role="search">
            <input class="form-control me-2" type="search" name="q" placeholder="Buscar productos..." value="{{ q or '' }}" aria-label="Buscar" style="min-width: 250px;">
            <button class="btn btn-outline-light" type="submit">🔍</button>
          </form>
        </div>
    </div>
    </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-4 text-muted">
    <small>© {{ currentYear }} Tienda Demo</small>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ titulo or "Tienda" }}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">üõí Tienda MPA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <div class="navbar-nav me-auto">
            <a class="nav-link" href="/">Inicio</a>
          </div>
          <div class="navbar-nav ms-auto align-items-center">
            <form class="d-flex me-3" action="/buscar" method="get" role="search">
              <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Buscar productos..." value="{{ q or '' }}" aria-label="Buscar" style="min-width: 200px;">
              <button class="btn btn-sm btn-outline-light" type="submit">üîç</button>
            </form>

            {% if usuario %}
              <span class="navbar-text me-2">Hola, <strong>{{ usuario }}</strong></span>
              <a class="nav-link" href="/usuarios/logout">Salir</a>
            {% else %}
              <a class="nav-link" href="/usuarios/login">Identificarse</a>
            {% endif %}

            <a class="nav-link position-relative" href="/carrito">
              Carrito
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cart.totalQty or 0 }}
              </span>
            </a>
            <span class="navbar-text ms-3">
              Total: <strong>{{ (cart.totalAmount or 0) | round(2) }} ‚Ç¨</strong>
            </span>
          </div>
        </div>
    </div>
    </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-4 text-muted">
    <small>¬© {{ currentYear }} Tienda Demo</small>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="/static/js/cambio-precio.js"></script>
</body>
</html>
